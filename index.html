<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Matt & Anya — Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Modern, playful sans-serifs -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Matt &amp; Anya</h1>
      <p class="subtle">Date here · Location here</p>
    </div>
  </header>

  <main class="container two-col">
    <!-- Left: Gallery -->
    <aside class="gallery" aria-label="Photo gallery">
      <!-- replace img/1.jpg etc with your photos -->
      <img src="mattanya1.png" alt="Anya and Matt 1" class="thumb" />
      <!-- <img src="img/2.jpg" alt="Anya and Matt 2" class="thumb" /> -->
      <!-- <img src="img/3.jpg" alt="Anya and Matt 3" class="thumb" /> -->
    </aside>

    <!-- Right: Details + RSVP -->
    <section class="content">
      <section id="details" class="card">
        <h2>Details</h2>
        <p>Ceremony at <strong>XXXX</strong> · Reception at <strong>XXXX</strong></p>
        <p class="note"> We kindly request no gifts. </p>
      </section>

      <section id="rsvp" class="card">
        <h2>RSVP by DATE</h2>
        <p><a href="https://forms.gle/yourformlink" class="button">RSVP Here</a></p>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>We can’t wait to celebrate with you!</p>
    </div>
  </footer>

  <!-- Lightweight modal for viewing photos -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightbox-img" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
